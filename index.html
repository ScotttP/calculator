<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class= "calculatorContainer">
        <div class="displayScreen">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <button class ="span-two" id="allClear">AC</button>
        <button id="backSpace">C</button>
        <button class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">x</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">+</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">-</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class ="span-two" id="submit">=</button>
    </div>
</body>
<script src="script.js" defer></script>
</html>
