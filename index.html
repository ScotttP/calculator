<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class= "calculatorContainer">
        <div class="displayScreen">
            <div class="previous-operand">12+5 =</div>
            <div class="current-operand">17</div>
        </div>
        <button class ="span-two" id="allClear">AC</button>
        <button id="backSpace">C</button>
        <button id="operator">รท</button>
        <button id="digit">7</button>
        <button id="digit">8</button>
        <button id="digit">9</button>
        <button id="operator">x</button>
        <button id="digit">4</button>
        <button id="digit">5</button>
        <button id="digit">6</button>
        <button id="operator">+</button>
        <button id="digit">1</button>
        <button id="digit">2</button>
        <button id="digit">3</button>
        <button id="operator">-</button>
        <button id="digit">0</button>
        <button id="decimal">.</button>
        <button class ="span-two" id="submit">=</button>
    </div>
</body>
<script src="script.js" defer></script>
</html>
