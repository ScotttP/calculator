<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Calculator</title>
    <link rel = "stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class= "calculatorContainer">
        <div class="displayScreen">
            <div id="history"></div>
            <div id="current"></div>
        </div>
        <button class ="delete" id="allClear">AC</button>
        <button class ="delete" id="backspace">C</button>
        <button class="operator" id="/">&#247;</button>
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">&times;</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="+">+</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="-">-</button>
        <button class="number" id="0">0</button>
        <button class="" id=""></button>
        <button class ="span-two" id="evaluate">=</button>
    </div>
</body>
<script src="script.js" defer></script>
</html>
